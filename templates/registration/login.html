  <body>

	<div class="overlay"></div>
	<video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
	  <source src="{% static 'mp4/bg.mp4' %}" type="video/mp4">
	</video>

	<div class="masthead">
	  <div class="masthead-bg"></div>
	  <div class="container h-100">
		<div class="row h-100">
		  <div class="col-12 my-auto">
			<div class="masthead-content text-white py-5 py-md-0">
			  <h2 class="mb-3">School Aggregator</h2>
			  <p class="mb-5">
			  	<strong>Log In</strong></p>
			  <div class="input-group input-group-newsletter">
				<input type="email" class="form-control" placeholder="Enter email..." aria-label="Enter email..." aria-describedby="basic-addon">
			  </div><br>
			  <div class="input-group input-group-newsletter">
				<input type="password" class="form-control" placeholder="Password" aria-label="Enter email..." aria-describedby="basic-addon">
			  </div><br>
			  <div class="input-group input-group-newsletter">
				<button class="btn btn-secondary" type="button">Log In</button>
			  </div><br>
			  <a style="color:white; text-decoration:underline !important;" href="/">Skip Login</a>
			</div>
		  </div>
		</div>
	  </div>
	</div>

	<div class="social-icons">
	  <ul class="list-unstyled text-center mb-0">
		<li class="list-unstyled-item">
		  <a href="#">
			<i class="fab fa-twitter"></i>
		  </a>
		</li>
		<li class="list-unstyled-item">
		  <a href="#">
			<i class="fab fa-facebook-f"></i>

		</li>
		<li class="list-unstyled-item">

		</li>

	<script src="vendor/jquery/jquery.min.js"></script>
